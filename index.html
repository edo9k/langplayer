<!DOCTYPE html>
<html>
  <head>
    <title>langplayer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000" />

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/icon.png" />
    <link rel="icon" type="image/png" href="/assets/icons/icon.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/assets/icons/icon.png" sizes="16x16" />
    <link rel="manifest" href="./manifest.json" />

    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <h1 class="header">langplayer</h1>

    <!-- the audio player -->
    <div class="audio-container">
      <audio id="theplayer" controls></audio>
    </div>

    <div class="controls audio-container">
      <input type="button" value="previous"></input> 
      <input type="button" value="play/pause"></input>
      <input type="button" value="next"></input>
      <input type="button" value="jump back"></input>
      <input type="button" value="jump forth"></input>
    </div>

    <div class="info audio-container">
      <span>Episode Information goes in here.</span>
    </div>
  </body>

  <script async src="js/main.js"></script>
